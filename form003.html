<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1></h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome Completo:</label>
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="20" placeholder="Digite seu nome completo." autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="Nota" required>
        </p>
        <p>
            <label for="imes">Período da Nota:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar!">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
